<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body style="background-color: azure;">

    <center>
        <div class="container1" style="width: 40%;">
            <form name="loginform"  class="registerform" action="/submit-form" method="post">
                <div class="container" style="text-align: left;">
                    <h1 style="text-align: center;">Register Now</h1>
                    <p style="text-align: center;">Please fill your detail</p>
                    <hr>

                    <label name="name" class="demo">username:</label><br>
                    <input type="text" id="name" name="username" class="demo1" placeholder="UserName" ><br>
                    <p id="error_message" class="error"></p>

                    <label name="email" class="demo">email:</label><br>
                    <input type="text" id="email" name="email" class="demo1" placeholder="Enter your email" ><br>
                    <p id="email_error" class="error"></p>

                    <label name="password" class="demo">Password:</label><br>
                    <input type="password" id="password" name="password" class="demo1" placeholder="Enter Password" ><br>
                    <p id="password_error" class="error"></p>

                    <div class="clearfix">
                        <input type="submit" name="submit" class="registerbtn" value="Login"
                            style="font-size: 22px; margin-left: 150px; border-radius: 15px;">
                    </div>
                    <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"crossorigin="anonymous"></script>
</body>

</html>
